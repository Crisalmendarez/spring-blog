<!doctype html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Post</title>
    <th:block th:replace="/partials/partials.html :: head"></th:block>
</head>
<body>
<nav th:replace="/partials/partials.html :: navbar"></nav>

<h1>Create a post!</h1>

<form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
    <label for="title">title</label>
    <input th:field="*{title}" id="title">
    <br/>
    <label for="description">description</label>
    <input th:field="*{body}" id="description">
    <br />
    <button type="submit">post</button>
</form>

</body>
</html>
